<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forms/Modifying Elements</title>
    </head>
    <body>
        <h1>
            Are you a real person?
            <button type="button" id="yes">Yes</button>
            <button type="button" id="no">Nope</button>
        </h1>
        <h2>
            Create An Account:
        </h2>
        <form action="#">

            <p><label for="firstName">First Name: <input type="text" id="first" required></label></p>
            <p><label for="lastName">Last Name: <input type="text" id="last" required></label></p>
            <p><label for="email">E-Mail Address: <input type="text" id="email" required></label></p>
            <p><label for="username">Username: <input type="text" id="user" required></label></p>
            <p><label for="password1">Password: <input type="password" id="pass1" required></label></p>
            <p><label for="password2">Confirm Password: <input type="password" id="pass2" required></label></p>
            
            <p><input type="submit" value="Submit Your Information">&nbsp;<input type="reset"></p>


        </form>

        <script src="modifying.js"></script>
    </body>
</html>
