<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forms/Modifying Elements</title>
    </head>
    <body>

        <form action="#">

            <p><label for="firstName">First Name: <input type="text" id="first" required></label></p>
            <p><label for="lastName">Last Name: <input type="text" id="last" required></label></p>
            <p><label for="age">Age: <input type="number" id="age" required></label></p>
           <label for="gender">Gender: </label>
            Male: <input type="radio" id="male" name="origin" required>
            Female: <input type="radio" id="female" name="origin" required>
            <br />
            <label for="destination">Select a destination:</label>
            <select name="location" id="location">
            <option value="New York, NY">New York, NY</option>
            <option value="Paris, France">Paris, France</option>
            <option value="Los Angeles, CA">Los Angeles, CA</option>
            <option value="Portland, OR">Portland, OR</option>
            </select>
            <br />

            Dietary Restrictions:
            <br />
        <input id="d1" type="checkbox" name="Dairy Free" value="Dairy Free">
        <label for="dairy">Dairy Free</label><br>
        <input id="d2" type="checkbox" name="Gluten Free" value="Gluten Free">
        <label for="gluten">Gluten Free</label><br>
        <input id="d3" type="checkbox" name="Kosher" value="Kosher">
        <label for="kosher">Kosher</label>
  <br><br>
            <input type="submit" value="Submit Your Information" id="sub">


        </form>

        <script src="modifying.js"></script>
    </body>
</html>
