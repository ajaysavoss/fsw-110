<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="todo.css"/>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
    </head>
    <body>
        <h1>Weekly To-Do List</h1>
        <form id="form">
        

            <div class="container">
            <h2>Start your To-Do List:</h2>
            <p>What tasks/goals are on your list this week?</p>
            <input id="input1" type="text">
            </div>

            <div class="container">
            <h2>Enter a due date:</h2>
            <input id="input2" type="text">
            </div>

            <div class="container">
            <button id="button">Create List</button>
            </div>

        </form>

        <ul id="list">

        </ul>
        <script src="todo.js"></script>
    </body>
</html>
